<section class="callback callback-sm-gray" id="callback">
    <div class="container">
        <div class="row align-items-center gap-4 gap-lg-0">
            <div class="col-lg-6">
                <div class="callback-content">
                    <h2>Мы всегда открыты к сотрудничеству</h2>
                    <p class="callback__descr">
                        если хотите сделать заказ или остались вопросы заполните форму и мы с вами свяжемся
                    </p>
                    <form action="#" class="callback-form form-light">
                        <div class="form-light__row form-light__grid">
                            <div class="input-wrapper">
                                <input class="form-input" type="text" placeholder="Ваше имя">
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input" type="tel" placeholder="+7 (911) 334 44 59">
                            </div>
                        </div>
                        <div class="form-light__row">
                            <input class="form-input" type="mail" placeholder="djfcndj@mail.ru">
                        </div>
                        <div class="form-light__row">
                            <textarea name="form-text" id="form-text" cols="30" rows="10"
                                placeholder="Ваши комментарии..."></textarea>
                        </div>
                        <div class="agreement form-light__agreement">
                            <input id="form-agreement" type="checkbox" checked>
                            <label for="form-agreement" class="form-agreement__label d-flex align-items-center">
                                <div class="rect"></div>
                                <div class="agreement__text">
                                    Я соглашаюсь с <a href="#">политикой обработки персональных данных</a>
                                </div>
                            </label>
                        </div>
                        <button class="btn steps-item__btn">Оставить заявку</button>

                    </form>
                </div>


            </div>
            <div class="col-lg-6">
                <img src="@img/brand/form.png" alt="image" class="form-image form-image-brand">
            </div>
        </div>
    </div>
</section>
